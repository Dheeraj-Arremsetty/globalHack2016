
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cale | Care and Compassion at Your Fingertips</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/main.css') }}">
</head>
<body ng-app="mainApp">

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">

                <a class="navbar-brand" href="#">Logo</a>
            </div>

        </div>
    </nav>
  
    
    <div ng-view></div>



    <footer class="container-fluid text-center">
        <p>{{ config.FOOTER }}</p>
    </footer>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
    <script src="../scripts/local/app.js"></script>
    <script src="../scripts/local/controllers/master.js"></script>
    <script src="../scripts/local/controllers/login.js"></script>
    <script src="../scripts/local/controllers/provider.js"></script>
    
    
    <script type="text/ng-template" id="loginTemplate.htm">
        <div class="login" ng-controller="loginController">
            <form action="javascript:void(0)">
                <label for="username">Username:</label>
                <input type="text" name="username" ng-model="login.username" />
                <label for="password">Password:</label>
                <input type="password" name="password" ng-model="login.password" />
                <input type="submit" value="Submit" ng-enabled="canSubmitLogin()" ng-click="submitLogin(login)"
            </form>
        </div>
    </script>

    <script type="text/ng-template" id="providerTemplate.htm">
        <div ng-controller="providerController">BAR{{providerInfo}}</div>
    </script>

</body>
</html>

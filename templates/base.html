<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ config.TITLE }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/font-awesome.min.css') }}">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/main.css') }}">
</head>
<body ng-app="mainApp" ng-init="providerInfo={name:''}">
    <nav class="navbar navbar-inverse main-header" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class='navbar-brand main-brand-text'>
                Cale
                <small>
                (v0.1)
                </small>
                </a>
            </div>

            <ul class='nav navbar-nav navbar-right'>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/about">About</a>
                </li>
                <li>
                    <a href="/contact">Contact</a>
                </li>
                <li>
                    <a href="/register_user">Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class='container'>
        <div class='content'>
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <hr />

    <nav class="navbar-bottom" role="navigation">
        <center>{{ config.FOOTER }}</center>
    </nav>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>

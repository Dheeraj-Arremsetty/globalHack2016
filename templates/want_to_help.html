{% extends "base.html" %}
{% block content %}
{{ super() }}
<form class="form-horizontal" action="/register_provider" enctype="multipart/form-data" method=post>
    <div class='form-group'>
        <label for="name" class="col-sm-2 control-label">Name:</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" name="name" placeholder="Name"/>
        </div>
    </div>
    <div class='form-group'>
        <label for="address" class="col-sm-2 control-label">Address:</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" placeholder="Address" name="address"/>
        </div>
    </div>
    <div class='form-group'>
        <label for="zipcode" class="col-sm-2 control-label">Zip code:</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" placeholder="Zip code" name="zipcode"/>
        </div>
    </div>
    <div class='form-group'>
        <label for="phone_number" class="col-sm-2 control-label">Phone number:</label>
        <div class="col-sm-5">
            <input type="text" class="form-control input-medium bfh-phone" data-format="+1 (ddd) ddd-dddd" placeholder="1-234-567-8901" name="phone_number"/>
        </div>
    </div>
    <div class='form-group'>
        <label for="financial_need" class="col-sm-2 control-label">Are you providing with bills?</label>
        <div class="col-sm-1">
            <input type="checkbox" class="form-control input-medium" name="financial_need"/>
        </div>
    </div>

    <div class='form-group'>
        <label for="food_need" class="col-sm-2 control-label">Are you providing  food?</label>
        <div class="col-sm-1">
            <input type="checkbox" class="form-control input-medium" name="food_need"/>
        </div>
    </div>

    <div class='form-group'>
        <label for="shelter_need" class="col-sm-2 control-label">Are you providing  shelter?</label>
        <div class="col-sm-1">
            <input type="checkbox" class="form-control input-medium" name="shelter_need"/>
        </div>
    </div>

    <div class='form-group'>
        <label for="clothes_need" class="col-sm-2 control-label">Do you need clothes?</label>
        <div class="col-sm-1">
            <input type="checkbox" class="form-control input-medium" name="clothes_need"/>
        </div>
    </div>

    <div class='form-group'>
        <label for="education_need" class="col-sm-2 control-label">Are you providing learning resources?</label>
        <div class="col-sm-1">
            <input type="checkbox" class="form-control input-medium" name="education_need"/>
        </div>
    </div>

    <div class='form-group'>
        <label for="healthcare_need" class="col-sm-2 control-label">Are you providing healthcare resources?</label>
        <div class="col-sm-1">
            <input type="checkbox" class="form-control input-medium" name="healthcare_need"/>
        </div>
    </div>

    <div class='form-group'>
        <label for="other_need" class="col-sm-2 control-label">Do you have services not covered by other questions?</label>
        <div class="col-sm-1">
            <input type="checkbox" class="form-control input-medium" name="other_need"/>
        </div>
    </div>
    <div class='form-group submit-button'>
        <div class="col-sm-offset-2 col-sm-5">
            <input type="submit" class="btn btn-primary" value="Submit">
        </div>
    </div>
</form>
{% endblock %}

{% extends "base.html" %}
{% block content %}
{{ super() }}
<div class="page-header">
    <h1>Available volunteers</h1>
</div>


<div style="background:#4e4e4e;">
    <ul id="gallery" class="provider-list">
        {% for data in result %}
        <li class="provider-list-item">
            <a href="provider_info?provider_id={{ data['_id'] }}" class="provider-link">
                <img src="img/smiley.png" class="provider-smiley-face" title="{{data['name']}}">
                {% for value in data['willing_to_provide'] %}
                    {{ result['willing_to_provide'] }}
                    <a href="#">  <img src="img/{{value}}.png" width="5%" class="imagedropdown" title="{{value.title()}}"></a>
                {% endfor %}
            </a>
        <li/>
        {% endfor %}
    </ul>
</div>


{% endblock %}

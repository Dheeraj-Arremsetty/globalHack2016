{% extends "base.html" %}
{% block content %}
  {{ super() }}

    <form class="form-horizontal" action="/register_for_help" enctype="multipart/form-data" method=post>
      <div class='form-group'>
          <label for="name" class="col-sm-2 control-label">Name:</label>
          <div class="col-sm-5">
              <input type="text" class="form-control" name="name" placeholder="Name"/>
          </div>
      </div>
      <div class='form-group'>
          <label for="zipcode" class="col-sm-2 control-label">Zipcode:</label>
          <div class="col-sm-5">
              <input type="text" class="form-control" name="zipcode" placeholder="Zipcode"/>
          </div>
      </div>

    <div class='form-group'>
          <label for="phone_number" class="col-sm-2 control-label">Phone Number:</label>
          <div class="col-sm-5">
              <input type="text" class="form-control input-medium bfh-phone" data-format="+1 (ddd) ddd-dddd" placeholder="1-234-567-8901" name="phone_number"/>
          </div>
      </div>


      <div class='form-group submit-button'>
          <div class="col-sm-offset-2 col-sm-5">
              <input type="submit" class="btn btn-primary" value="Cale">
          </div>
      </div>
  </form>


{% endblock %}

{% extends "base.html" %}
{% block content %}
  {{ super() }}

    <form class="form-horizontal" action="/register" enctype="multipart/form-data" method=post>
      <div class='form-group'>
          <label for="First Name" class="col-sm-2 control-label">First Name:</label>
          <div class="col-sm-5">
              <input type="text" class="form-control" name="firstName" placeholder="First Name"/>
          </div>
      </div>
      <div class='form-group'>
          <label for="Last Name" class="col-sm-2 control-label">Last Name:</label>
          <div class="col-sm-5">
              <input type="text" class="form-control" name="LastName" placeholder="Last Name"/>
          </div>
      </div>
      <div class='form-group'>
          <label for="Zipcode" class="col-sm-2 control-label">Zipcode:</label>
          <div class="col-sm-5">
              <input type="text" class="form-control" name="zipcode" placeholder="Zipcode"/>
          </div>
      </div>

    <div class='form-group'>
          <label for="phone" class="col-sm-2 control-label">Phone:</label>
          <div class="col-sm-5">
              <input type="text" class="form-control" name="phone" placeholder="XXX-XXX XXXX"/>
          </div>
      </div>


      <div class='form-group submit-button'>
          <div class="col-sm-offset-2 col-sm-5">
              <input type="submit" class="btn btn-primary" value="Carl">
          </div>
      </div>
  </form>


{% endblock %}
